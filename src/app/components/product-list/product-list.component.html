 <header 
 
 class="p-3 mb-2 d-flex "
 style="background-color: cornflowerblue; color: beige; justify-content: space-between;">
     <a routerLink="/"><h2 class="m-3">Products</h2></a>
     <button 
     routerLink="/new"
     class="btn add-btn"
     >Add a product</button>
</header>
 <div class="container">
    <div class="row">
        <div class="col-xs-12">
            
            
            <div class="row justify-content-center align-items-center">
                <div class="col-md-4" *ngFor="let product of products">
                    <div class="card" style="width: 27rem; margin: 10px;
                     ">
                     
                        <img [src]="product.images[0]" class="card-img-top" alt="{{ product.title }}"
                        
                        />
                     
                        
                        <div class="card-body">
                            <h4 style="font-weight: bold;">{{ product.title }}</h4>
                            <p><span style="font-weight: bold;">Description:</span> {{ product.description }}</p>
                            <p><span style="font-weight: bold;">Price:</span> {{ product.price }}</p>
                            
                            <div class="buttons">
                                <button [routerLink]="['/',product.id]" class="btn btn-outline-success">View details</button>
                            </div>
                            


                                <!-- <button [routerLink]="['/edit',product.id]" class="btn btn-outline-primary">Edit</button> -->
                            <!-- <button routerLink="/:id" class="btn btn-outline-danger">Delete</button> -->
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>

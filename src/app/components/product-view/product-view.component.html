<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <header class="p-3 mb-2 bg-dark-subtle text-emphasis-dark">
                <h2>Details</h2>
            </header>
            <div class="card" style="width: 25rem; margin: 10px;">
                <img [src]="product.imageUrl" class="card-img-top" alt="{{ product.name }}" />
                <div class="card-body">
                  <h4 style="font-weight: bold;">{{ product.name }}</h4>
                  <p><span style="font-weight: bold;">Description:</span> {{ product.description }}</p>
                  <p><span style="font-weight: bold;">Price:</span> {{ product.price }}</p>
                </div>
              </div>
            
        </div>
    </div>
</div>

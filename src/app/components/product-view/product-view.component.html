<header 
    class="p-3 mb-2"
    style="background-color: cornflowerblue; color: beige;">
        <h2 class="m-3">Details</h2>
</header>
<div class="container">
    
    <div class="row">
        <div class="col-xs-8">
            
            <div class="card" style="width: 27rem; margin: 10px;">
                <img [src]="product.images[0]" class="card-img-top" alt="{{ product.title }}" />
                <div class="card-body">
                    <p>ID: {{ product.id }}</p>
                  <h4 style="font-weight: bold;">{{ product.title }}</h4>
                  <p><span style="font-weight: bold;">Description:</span> {{ product.description }}</p>
                  <p><span style="font-weight: bold;">Price:</span> {{ product.price }}</p>
                  <button routerLink="/" class="btn btn-outline-success">Go Back</button>
                  <button [routerLink]="['/edit',product.id]" class="btn btn-outline-primary">Edit</button>
                  <button [routerLink]="[product.id]" class="btn btn-outline-danger" >Delete</button>
                </div>
                
              </div>
            
        </div>
        
    </div>
</div>
